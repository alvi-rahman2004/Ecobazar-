<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobazar | Home</title>
    <!-- FONTS FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/iamges/fav icon.png" type="image/x-icon">
    <!-- SLICK SLIDER CSS -->
    <link rel="stylesheet" href="./assets/css/slick.min.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<body>

    <!-- HEADER ONE -->
    <header>
        <div class="container">
            <div class="row justify-content-between">

                <div class="col-xl-6">
                    <div class="heading_one_content">
                        <span><iconify-icon icon="fluent:location-24-regular" width="24"
                                height="24"></iconify-icon></span>
                        <p class="mb-0">Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                    </div>
                </div>

                <div class="col-xl-6">
                    <div class="heading_one_content_two">
                        <div>
                            <select name="" id="">
                                <option value="">Eng</option>
                                <option value="">Bn</option>
                            </select>

                            <select name="" id="">
                                <option value="">USD</option>
                                <option value="">BDT</option>
                            </select>
                        </div>
                        <div class="sign_in">
                            <a href="#">Sign in</a> /
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER ONE END -->



    <!-- HEADER TWO  -->
    <section id="heading_two" class="shadow py-2">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-xl-3">
                    <a href="./index.html">
                        <img src="./assets/iamges/logo icon.png" alt="">
                    </a>
                </div>
                <div class="d-none d-xl-block col-xl-5 heading_two_content">
                    <form action="">
                        <input type="text" placeholder="search">
                        <span><iconify-icon icon="heroicons-outline:search" width="24"
                                height="24"></iconify-icon></span>

                        <button type="submit">search</button>
                    </form>
                </div>
                <div class="d-none d-xl-block col-xl-3">

                    <div class="d-flex align-items-center justify-content-end">
                        <div>
                            <span class="heart_icon"><iconify-icon icon="flowbite:heart-outline" width="32"
                                    height="32"></iconify-icon></span>
                        </div>
                        |
                        <div class="d-flex align-items-center">
                            <div class="count">
                                <span class="cart_icon"><iconify-icon icon="heroicons:shopping-bag" width="32"
                                        height="32"></iconify-icon></span>
                                <span>2</span>
                            </div>
                            <div class="cart_content">
                                <p class="mb-0">Shopping cart:</p>
                                <b>$57.00</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


                  <div class="mobile_menu d-xl-none">
                    <span data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><iconify-icon icon="pepicons-pop:menu" width="20" height="20"></iconify-icon></span>
                </div>
        </div>
    </section>
    <!-- HEADER TWO END -->

    <!-- OFFCANVUS -->
  

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <a href="#">
        <img class="img-fluid" src="./assets/iamges/logo icon.png" alt="">
    </a>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
   
  </div>
</div>
    <!-- OFFCANVUS END -->

    <!-- JQUERY -->

    <script src="./assets/js/slick.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="./assets/js/app.js"></script>
